<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" id="car-form">
            <div class="form-group">
                <label for="make">make</label>
                <input type="text" class="form-control" id="make">
            </div>
            <div class="form-group">
                <label for="model">model</label>
                <input type="text" class="form-control" id="model">
            </div>
            <div class="form-group">
                <label for="color">color</label>
                <input type="text" class="form-control" id="color">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script>
        var makeInput = document.getElementById("make").value.trim();
        var modelInput = document.getElementById("model").value.trim();
        var colorInput = document.getElementById("color").value.trim();


        document
            .getElementById("car-form")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                //check local storage for car data
                var carInfo = JSON.parse(localStorage.getItem("carInfo"));
                //     console.log(carInfo.make);

                if (carInfo) {
                    makeInput.value = carInfo.make;
                    modelInput.value = carInfo.model;
                    colorInput.value = carInfo.color;

                }

                // makeInput.value=carInfo.make;
                // modelInput.value=carInfo.model;
                // colorInput.value=carInfo.color;


                // var make = document.getElementById("make").value.trim();
                // var model = document.getElementById("model").value.trim();
                // var color = document.getElementById("color").value.trim();

                //get values from inputs
                var make = makeInput.value.trim();
                var model = modelInput.value.trim();
                var color = colorInput.value.trim();

                console.log("make", make);
                console.log("model", model);
                console.log("color", color);

//if values are valid
                if (!make || !model || !color) {
                    return;
                }

                //save them in local storage
                var carInfo = {
                    make: make,
                    model: model,
                    color: color
                };

                localStorage.setItem("carInfo", JSON.stringify(carInfo));
            });
    </script>
</body>

</html>
