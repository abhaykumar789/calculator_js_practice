  <body>
    <h1>application form</h1>
    <form name="o1" >
        <label for="n1">number1</label>
        <input type="text" name="n1" required><br />
        <label for="n2">number2</label>
        <input type="text" name="n2" required><br />
        <input type="submit" onclick="addf()" value="add">
        <input type="button" onclick="subf()" value="sub">
        <input type="button" onclick="mulf()" value="mul">
        <input type="button" onclick="divf()" value="div">

    </form>

    <p>RESULT:<span id="s">0</span></p>
    <p>status:<span id="r">0</span></p>

    <script>
      function addf() {
        var a = document.o1.n1.value;
        var b = document.o1.n2.value;
        a = parseInt(a);
        b = parseInt(b);
        var c = a + b;
        var s = document.getElementById("s");
        s.innerHTML = c;
        var r = document.getElementById("r");
        r.innerHTML = "user has performed addition";
      }

      function subf() {
        var a = document.o1.n1.value;
        var b = document.o1.n2.value;
        a = parseInt(a);
        b = parseInt(b);
        var c = a - b;
        var s = document.getElementById("s");
        s.innerHTML = c;
        var r = document.getElementById("r");
        r.innerHTML = "user has performed substraction";
      }

      function mulf() {
        var a = document.o1.n1.value;
        var b = document.o1.n2.value;
        a = parseInt(a);
        b = parseInt(b);
        var c = a * b;
        var s = document.getElementById("s");
        s.innerHTML = c;
        var r = document.getElementById("r");
        r.innerHTML = "user has performed multiplication";
      }

      function divf() {
        var a = document.o1.n1.value;
        var b = document.o1.n2.value;
        a = parseInt(a);
        b = parseInt(b);
        var c = a / b;
        var s = document.getElementById("s");
        s.innerHTML = c;
        var r = document.getElementById("r");
        r.innerHTML = "user has performed division";
      }
    </script>
