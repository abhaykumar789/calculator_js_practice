<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input">
    <span class="output"></span>
    <button onclick="save();">SAve</button>
    <button onclick="view();">view</button>

    <script>
        function save() {

            //get data  from input box
            var new_data = ' ' + document.getElementById('input').value;

          //  localStorage.setItem('data','[data1, data2, etc]');

            //if there is nothing saved at the start then save as empty array
            if (localStorage.getItem('data') == null) {
                localStorage.setItem('data', '[]');
            }

            //get old data and slap it to the new data 

            var old_data = JSON.parse(localStorage.getItem('data'));
            old_data.push(new_data);

            //savw the old + new data to local storage
            //  localStorage.setItem('data',old_data);

            localStorage.setItem('data', JSON.stringify(old_data));

        }

        function view() {
            if (localStorage.getItem('data') != null) {
                document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'));
            }
        }
    </script>
</body>

</html>
